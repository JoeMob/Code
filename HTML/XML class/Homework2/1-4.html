<html>

<head>
    <title>文本标记的综合示例</title>
    <style>
        * {
            text-align: center
        }
    </style>
</head>

<body>
    <h1>I'm h1</h1>
    <h2>I'm h2</h2>
    <h3>I'm h3</h3>
    <h4>I'm h4</h4>
    <h5>I'm h5</h5>
    <h6>I'm h6</h6>
    <hr>
    <p><b>Black</b></p>
    <p><i>italic</i></p>
    <p><u>underline</u></p>
    <p><s>scorch</s></p>
</body>

</html>
